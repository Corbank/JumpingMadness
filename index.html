<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Madness - Play Now!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .game-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #000;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jumping Madness</h1>
            <p>Test your reflexes in this exciting platformer game!</p>
        </header>
        
        <div class="game-container" id="game-container">
            <!-- Game will be embedded here when play button is clicked -->
            <a href="#" class="play-button" id="play-button">Play Game</a>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys or WASD to move. Press space to jump. Collect coins and avoid obstacles!</p>
        </div>
        
        <footer>
            <p>&copy; 2023 Jumping Madness. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', function(e) {
            e.preventDefault();
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '<iframe src="WebGLBuild/index.html" allow="autoplay; fullscreen"></iframe>';
        });
    </script>
</body>
</html>
