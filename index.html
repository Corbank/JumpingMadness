<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Madness - Play Now!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .game-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #000;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jumping Madness</h1>
            <p>Test your reflexes in this exciting platformer game!</p>
        </header>
        
        <div class="game-container" id="game-container">
            <!-- Game will be embedded here when play button is clicked -->
            <a href="#" class="play-button" id="play-button">Play Game</a>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys or WASD to move. Press space to jump. Collect coins and avoid obstacles!</p>
        </div>
        
        <footer>
            <p>&copy; 2023 Jumping Madness. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', function(e) {
            e.preventDefault();
            const gameContainer = document.getElementById('game-container');
            
            // Show loading message
            gameContainer.innerHTML = '<div style="color: white; padding: 20px;">Loading game...</div>';
            
            // Check if the game exists at the specified path
            fetch('WebGLBuild/index.html')
                .then(response => {
                    if (response.ok) {
                        // The file exists, load the game
                        gameContainer.innerHTML = '<iframe src="WebGLBuild/index.html" allow="autoplay; fullscreen; pointer-lock"></iframe>';
                    } else {
                        // Try alternative path
                        return fetch('Build/index.html');
                    }
                })
                .then(response => {
                    if (response && response.ok) {
                        gameContainer.innerHTML = '<iframe src="Build/index.html" allow="autoplay; fullscreen; pointer-lock"></iframe>';
                    } else {
                        throw new Error('Game not found');
                    }
                })
                .catch(error => {
                    console.error('Error loading game:', error);
                    gameContainer.innerHTML = `
                        <div style="color: red; padding: 20px;">
                            <p>Unable to load the game. Please check the following:</p>
                            <ul style="text-align: left; margin: 0 auto; display: inline-block;">
                                <li>Ensure the game build is in WebGLBuild/ or Build/ folder</li>
                                <li>Make sure you're using a web server (file:// protocol won't work)</li>
                                <li>Check browser console for detailed errors</li>
                            </ul>
                            <p style="margin-top: 20px;">
                                <a href="#" class="play-button" onclick="location.reload()">Try Again</a>
                            </p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
