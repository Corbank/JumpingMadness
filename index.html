<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Madness - Play Now!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .game-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #000;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #999;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jumping Madness</h1>
            <p>Test your reflexes in this exciting platformer game!</p>
        </header>
        
        <div class="game-container" id="game-container">
            <!-- Game will be embedded here when play button is clicked -->
            <a href="#" class="play-button" id="play-button">Play Game</a>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys or WASD to move. Press space to jump. Collect coins and avoid obstacles!</p>
        </div>
        
        <footer>
            <p>&copy; 2023 Jumping Madness. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', function(e) {
            e.preventDefault();
            const gameContainer = document.getElementById('game-container');
            
            // Show loading animation
            gameContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading game...</div>
                </div>
            `;
            
            // Try these paths in order
            const possiblePaths = [
                'WebGLBuild/index.html',
                'Build/index.html',
                'WebGLBuild/Build/index.html',
                'WebGL/index.html'
            ];
            
            // Try to find the game at any of these paths
            tryLoadingGame(possiblePaths, 0);
            
            function tryLoadingGame(paths, index) {
                if (index >= paths.length) {
                    // All paths failed, show error
                    showError();
                    return;
                }
                
                const path = paths[index];
                console.log(`Trying to load game from: ${path}`);
                
                fetch(path)
                    .then(response => {
                        if (response.ok) {
                            console.log(`Found game at: ${path}`);
                            loadGameFromPath(path);
                        } else {
                            // Try next path
                            tryLoadingGame(paths, index + 1);
                        }
                    })
                    .catch(error => {
                        console.warn(`Error checking path ${path}:`, error);
                        // Try next path
                        tryLoadingGame(paths, index + 1);
                    });
            }
            
            function loadGameFromPath(path) {
                gameContainer.innerHTML = `<iframe src="${path}" allow="autoplay; fullscreen; pointer-lock"></iframe>`;
                
                // Add event listener to handle potential errors after loading
                const iframe = gameContainer.querySelector('iframe');
                iframe.onerror = showError;
                iframe.onload = function() {
                    console.log('Game iframe loaded successfully');
                };
            }
            
            function showError() {
                console.error('Failed to load the game from any known location');
                gameContainer.innerHTML = `
                    <div style="color: red; padding: 20px;">
                        <h3>Unable to load the game</h3>
                        <p>Please check the following:</p>
                        <ul style="text-align: left; margin: 0 auto; display: inline-block;">
                            <li>Ensure the game build is in one of these locations:
                                <ul>
                                    <li>WebGLBuild/index.html</li>
                                    <li>Build/index.html</li>
                                    <li>WebGLBuild/Build/index.html</li>
                                    <li>WebGL/index.html</li>
                                </ul>
                            </li>
                            <li>Make sure you're using a web server (file:// protocol won't work)</li>
                            <li>Check that your browser supports WebGL</li>
                            <li>Check browser console (F12) for detailed errors</li>
                        </ul>
                        <p style="margin-top: 20px;">
                            <a href="#" class="play-button" onclick="location.reload()">Try Again</a>
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
